<div class="container">
    <h2>Liste des feedbacks</h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/feedbacks/new">
        <mat-icon>add</mat-icon> Nouveau feedback
      </button>
    </div>
  
    <div *ngIf="feedbacks.length === 0" class="no-data">
      Aucun feedback trouv√©.
    </div>
  
    <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8" *ngIf="feedbacks.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let feedback">{{feedback.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="contenu">
        <th mat-header-cell *matHeaderCellDef>Contenu</th>
        <td mat-cell *matCellDef="let feedback">{{feedback.contenu}}</td>
      </ng-container>
  
      <ng-container matColumnDef="clientNom">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let feedback">{{feedback.clientNom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let feedback">{{feedback.statut}}</td>
      </ng-container>
  
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let feedback">{{feedback.score}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateCreation">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let feedback">{{feedback.dateCreation | date:'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let feedback">
          <button mat-icon-button color="primary" [routerLink]="['/feedbacks', feedback.id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/feedbacks', feedback.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteFeedback(feedback.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
