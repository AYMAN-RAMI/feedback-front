<div class="container">
    <h2>Liste des utilisateurs</h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/utilisateurs/new">
        <mat-icon>add</mat-icon> Nouvel utilisateur
      </button>
    </div>
  
    <div *ngIf="utilisateurs.length === 0" class="no-data">
      Aucun utilisateur trouvé.
    </div>
  
    <table mat-table [dataSource]="utilisateurs" class="mat-elevation-z8" *ngIf="utilisateurs.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let utilisateur">{{utilisateur.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let utilisateur">{{utilisateur.nom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let utilisateur">{{utilisateur.prenom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let utilisateur">{{utilisateur.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rôle</th>
        <td mat-cell *matCellDef="let utilisateur">{{utilisateur.role}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let utilisateur">
          <button mat-icon-button color="primary" [routerLink]="['/utilisateurs', utilisateur.id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/utilisateurs', utilisateur.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUtilisateur(utilisateur.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
