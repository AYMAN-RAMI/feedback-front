<div class="container">
    <h2>Liste des sprints</h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/sprints/new">
        <mat-icon>add</mat-icon> Nouveau sprint
      </button>
    </div>
  
    <div *ngIf="sprints.length === 0" class="no-data">
      Aucun sprint trouvé.
    </div>
  
    <table mat-table [dataSource]="sprints" class="mat-elevation-z8" *ngIf="sprints.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let sprint">{{sprint.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let sprint">{{sprint.nom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let sprint">{{sprint.description}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef>Date de début</th>
        <td mat-cell *matCellDef="let sprint">{{sprint.dateDebut | date:'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef>Date de fin</th>
        <td mat-cell *matCellDef="let sprint">{{sprint.dateFin | date:'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let sprint">{{sprint.statut}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let sprint">
          <button mat-icon-button color="primary" [routerLink]="['/sprints', sprint.id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/sprints', sprint.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSprint(sprint.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
