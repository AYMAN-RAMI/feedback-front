<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Entrez votre email"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}"
        >
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">L'email est requis</div>
          <div *ngIf="f['email'].errors['email']">Veuillez entrer un email valide</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Entrez votre mot de passe"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}"
        >
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" [disabled]="loading">
          <span *ngIf="loading">Chargement...</span>
          <span *ngIf="!loading">Se connecter</span>
        </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <div *ngIf="accessDenied" class="alert alert-warning">
        Accès refusé. Seuls les administrateurs peuvent se connecter.
      </div>
    </form>
  </div>
</div>
