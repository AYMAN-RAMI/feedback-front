<div class="container">
    <h2>Liste des tickets</h2>
    
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/tickets/new">
        <mat-icon>add</mat-icon> Nouveau ticket
      </button>
    </div>
  
    <div *ngIf="tickets.length === 0" class="no-data">
      Aucun ticket trouvé.
    </div>
  
    <table mat-table [dataSource]="tickets" class="mat-elevation-z8" *ngIf="tickets.length > 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.titre}}</td>
      </ng-container>
  
      <ng-container matColumnDef="priorite">
        <th mat-header-cell *matHeaderCellDef>Priorité</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.priorite}}</td>
      </ng-container>
  
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.statut}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-icon-button color="primary" [routerLink]="['/tickets', ticket.id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/tickets', ticket.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTicket(ticket.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
